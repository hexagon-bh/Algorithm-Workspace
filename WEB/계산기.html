<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        button {width:50px;height:30px;border:1px solid #3dcdd7;background-color: aquamarine;}
        .center {text-align:center;}
        .left {text-align:left;}
        .container {width:100%;}
        .all {width:100%;}
        input {border:none;background-color: white;width:200px}
    </style>
</head>
<body>
    <div class="container left">
        <div class="row">
            <h3 class="left">CALCULATOR</h3>
            <div><input type="text" class="left" id="result"></div>
            <div><button class="number" value="7">7</button><button class="number" value="8">8</button><button class="number" value="9">9</button><button class="operator" value="+">+</button></div>
            <div><button class="number" value="4">4</button><button class="number" value="5">5</button><button class="number" value="6">6</button><button class="operator" value="-">-</button></div>
            <div><button class="number" value="1">1</button><button class="number" value="2">2</button><button class="number" value="3">3</button><button class="operator" value="*">*</button></div>
            <div><button>.</button><button class="number" value="0">0</button><button id="calculate">=</button><button class="operator" value="/">/</button></div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function() {
            var result = $('#result');

            $('.number').click(function() {
                var val = $(this).val();
                result.val(result.val() + val);
            });

            $('.operator').click(function() {
                var val = $(this).val();
                result.val(result.val() + val);
            });

            $('#clear').click(function() {
                result.val('');
            });

            $('#calculate').click(function() {
                var expression = result.val();
                var answer = eval(expression);
                result.val(answer);
            });
        });

    </script>
</body>
</html>
